<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contact â€” AgentForge</title>
<link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;700&family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
<style>
:root {
  --bg: #0a0a0f;
  --surface: #12121a;
  --surface2: #1a1a26;
  --border: #2a2a3a;
  --text: #e4e4ef;
  --text-dim: #7a7a92;
  --accent: #00ff88;
  --accent-dim: #00cc6a;
  --accent-glow: rgba(0, 255, 136, 0.15);
  --red: #ff4444;
  --yellow: #ffcc00;
  --blue: #4488ff;
}

* { margin: 0; padding: 0; box-sizing: border-box; }

body {
  background: var(--bg);
  color: var(--text);
  font-family: 'Space Grotesk', sans-serif;
  line-height: 1.6;
  overflow-x: hidden;
}

.noise {
  position: fixed;
  top: 0; left: 0; right: 0; bottom: 0;
  background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23n)' opacity='0.03'/%3E%3C/svg%3E");
  pointer-events: none;
  z-index: 999;
}

.grid-bg {
  position: fixed;
  top: 0; left: 0; right: 0; bottom: 0;
  background-image:
    linear-gradient(rgba(0,255,136,0.03) 1px, transparent 1px),
    linear-gradient(90deg, rgba(0,255,136,0.03) 1px, transparent 1px);
  background-size: 60px 60px;
  pointer-events: none;
}

header {
  position: fixed;
  top: 0;
  width: 100%;
  padding: 1rem 2rem;
  background: rgba(10,10,15,0.85);
  backdrop-filter: blur(20px);
  border-bottom: 1px solid var(--border);
  z-index: 100;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.logo {
  font-family: 'JetBrains Mono', monospace;
  font-weight: 700;
  font-size: 1.2rem;
  color: var(--accent);
  letter-spacing: -0.5px;
  text-decoration: none;
}

.logo span { color: var(--text-dim); }

.status-badge {
  display: flex;
  align-items: center;
  gap: 8px;
  font-family: 'JetBrains Mono', monospace;
  font-size: 0.75rem;
  color: var(--accent);
  padding: 6px 14px;
  border: 1px solid rgba(0,255,136,0.2);
  border-radius: 20px;
  background: var(--accent-glow);
}

.status-dot {
  width: 6px;
  height: 6px;
  background: var(--accent);
  border-radius: 50%;
  animation: pulse 2s infinite;
}

@keyframes pulse {
  0%, 100% { opacity: 1; box-shadow: 0 0 0 0 rgba(0,255,136,0.4); }
  50% { opacity: 0.7; box-shadow: 0 0 0 6px rgba(0,255,136,0); }
}

.contact-container {
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: center;
  padding: 8rem 2rem 4rem;
  max-width: 700px;
  margin: 0 auto;
  position: relative;
}

h1 {
  font-size: clamp(2rem, 5vw, 3rem);
  font-weight: 700;
  line-height: 1.1;
  letter-spacing: -2px;
  margin-bottom: 0.75rem;
}

h1 .highlight {
  background: linear-gradient(135deg, var(--accent), var(--blue));
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}

.subtitle {
  color: var(--text-dim);
  font-size: 1rem;
  margin-bottom: 2.5rem;
}

.form-row {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 1.25rem;
  margin-bottom: 1.25rem;
}

.form-group {
  display: flex;
  flex-direction: column;
  gap: 0.4rem;
}

.form-group.full {
  grid-column: 1 / -1;
}

label {
  font-family: 'JetBrains Mono', monospace;
  font-size: 0.75rem;
  color: var(--text-dim);
  text-transform: uppercase;
  letter-spacing: 1px;
}

label .req { color: var(--accent); }

input, textarea {
  background: var(--surface);
  border: 1px solid var(--border);
  border-radius: 8px;
  padding: 14px 16px;
  color: var(--text);
  font-family: 'Space Grotesk', sans-serif;
  font-size: 0.95rem;
  transition: border-color 0.2s, box-shadow 0.2s;
  outline: none;
  width: 100%;
}

input:focus, textarea:focus {
  border-color: var(--accent);
  box-shadow: 0 0 0 3px var(--accent-glow);
}

input::placeholder, textarea::placeholder {
  color: var(--text-dim);
  opacity: 0.5;
}

textarea {
  resize: vertical;
  min-height: 160px;
  line-height: 1.6;
}

.btn {
  font-family: 'JetBrains Mono', monospace;
  font-size: 0.95rem;
  font-weight: 600;
  padding: 16px 36px;
  border: none;
  border-radius: 6px;
  cursor: pointer;
  text-decoration: none;
  transition: all 0.2s;
  background: var(--accent);
  color: var(--bg);
  margin-top: 0.5rem;
  width: 100%;
}

.btn:hover {
  background: #33ffaa;
  box-shadow: 0 0 30px var(--accent-glow);
}

.btn:disabled {
  opacity: 0.5;
  cursor: not-allowed;
}

.success-msg {
  display: none;
  background: var(--accent-glow);
  border: 1px solid rgba(0,255,136,0.3);
  border-radius: 8px;
  padding: 1.5rem;
  text-align: center;
  margin-top: 1.5rem;
}

.success-msg h3 {
  color: var(--accent);
  font-size: 1.1rem;
  margin-bottom: 0.5rem;
}

.success-msg p {
  color: var(--text-dim);
  font-size: 0.9rem;
}

.error-msg {
  display: none;
  background: rgba(255,68,68,0.1);
  border: 1px solid rgba(255,68,68,0.3);
  border-radius: 8px;
  padding: 1rem;
  text-align: center;
  margin-top: 1rem;
  color: var(--red);
  font-size: 0.9rem;
}

footer {
  padding: 2rem;
  text-align: center;
  color: var(--text-dim);
  font-size: 0.8rem;
  border-top: 1px solid var(--border);
}

footer a { color: var(--accent); text-decoration: none; }

@media (max-width: 768px) {
  header { padding: 1rem; }
  .contact-container { padding: 6rem 1.5rem 3rem; }
  .form-row { grid-template-columns: 1fr; }
}
</style>
</head>
<body>
<div class="noise"></div>
<div class="grid-bg"></div>

<header>
  <a href="/" class="logo">AgentForge<span>.api</span></a>
  <div class="status-badge">
    <div class="status-dot"></div>
    v0.5.0 &bull; operational
  </div>
</header>

<div class="contact-container">
  <h1>Get in <span class="highlight">touch.</span></h1>
  <p class="subtitle">Questions, feedback, partnership inquiries &mdash; we'd love to hear from you.</p>

  <form id="contact-form">
    <div class="form-row">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" placeholder="Your name">
      </div>
      <div class="form-group">
        <label for="email">Email <span class="req">*</span></label>
        <input type="email" id="email" name="email" placeholder="you@example.com" required>
      </div>
    </div>

    <div class="form-group full" style="margin-bottom:1.25rem;">
      <label for="subject">Subject</label>
      <input type="text" id="subject" name="subject" placeholder="What's this about?">
    </div>

    <div class="form-group full" style="margin-bottom:1.25rem;">
      <label for="message">Message <span class="req">*</span></label>
      <textarea id="message" name="message" placeholder="Tell us more..." required></textarea>
    </div>

    <button type="submit" class="btn" id="submit-btn">Send Message &rarr;</button>
  </form>

  <div class="success-msg" id="success-msg">
    <h3>Message sent.</h3>
    <p>We'll get back to you as soon as possible.</p>
  </div>

  <div class="error-msg" id="error-msg">Something went wrong. Please try again.</div>
</div>

<footer>
  <p>AgentForge v0.5.0 &mdash; <a href="https://github.com/D0NMEGA/agentforge">GitHub</a> &middot; <a href="/docs">API Docs</a> &middot; <a href="/">Home</a></p>
</footer>

<script>
document.getElementById('contact-form').addEventListener('submit', async function(e) {
  e.preventDefault();
  var btn = document.getElementById('submit-btn');
  var err = document.getElementById('error-msg');
  var ok = document.getElementById('success-msg');
  err.style.display = 'none';
  btn.disabled = true;
  btn.textContent = 'Sending...';
  try {
    var r = await fetch('/v1/contact', {
      method: 'POST',
      headers: {'Content-Type': 'application/json'},
      body: JSON.stringify({
        name: document.getElementById('name').value,
        email: document.getElementById('email').value,
        subject: document.getElementById('subject').value,
        message: document.getElementById('message').value
      })
    });
    if (!r.ok) throw new Error(r.status);
    document.getElementById('contact-form').style.display = 'none';
    ok.style.display = 'block';
  } catch(ex) {
    err.style.display = 'block';
    btn.disabled = false;
    btn.textContent = 'Send Message \u2192';
  }
});
</script>

</body>
</html>
